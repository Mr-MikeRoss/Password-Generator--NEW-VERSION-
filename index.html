<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-box">
            <div class="main">
                <div id="title"></div>
                <h1>Generate a</h1>
                <h1 class="green-style">random password</h1>
                <p>Never use an insecure password again.</p>
                <div class="option-btns">
                    <button id="password-btn" class="btn-style" onclick="generatePassword()">Generate passwords</button>
                    <div class="symbol-number-btn">
                        <button class="sn-btn-style" id="sn-on" onclick="snOn()">Symbols/Numbers On</button>
                        <button class="sn-btn-style" id="sn-off" onclick="snOff()">Symbols/Numbers Off</button>
                    </div>
                </div>
            </div>
            <div class="generated-passwords">
                <span class="generated-btn" id="password-one"></span>
                <span class="generated-btn" id="password-two"></span>
            </div>
            <p id="cool-hint">"Psst.. you can click on the text and it will copy the password for you. You're welcome ðŸ˜Ž"</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
